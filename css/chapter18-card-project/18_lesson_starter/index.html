<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Media Queries</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">JOE</a>
      <a href="#profile2">MATT</a>
      <a href="#profile3">JANE</a>
    </nav>
  </header>

  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="img/profile1-500x500.png" alt="joe coder" width="500" height="500">
        <figcaption>JOE CODER</figcaption>

      </figure>
      <p>
        <q>I code stuff </q>
      </p>
    </article>
    <article id="profile2" class="card">
      <figure>
        <img src="img/profile2-500x500.png" alt="Matt designer" width="500" height="500">
        <figcaption>Matt designer</figcaption>
      </figure>
      <p>
        <q>I design stuff </q>
      </p>
    </article>
    <article id="profile3" class="card">
      <figure>
        <img src="img/profile3-500x500.png" alt="Jane Dave Rel" width="500" height="500">
        <figcaption>Jane <span class="nowrap">Dave Rel</span></figcaption>
      </figure>
      <p>
        <q>I teach stuff </q>
      </p>
    </article>
  </main>

  <footer>
   <p>&copy; Acme co.</p>
  </footer>
</body>

</html>
